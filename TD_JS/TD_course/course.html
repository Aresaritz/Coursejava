<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="">
</head>
<body class="bg-success">
    
    <div class="container" >
        <div class="container my-5">
            <h1 class="text-center rounded ">Liste de Course</h1>
        </div>
        <div class="row">
            <div class="container col-5 bg-warning">
                <div class="container-fluid">
                    <img src="pomme.jpg" class="img-fluid rounded" alt="..." height="100" width="100">      
                    <button onclick="totaux = AjouterItem('Pomme',panier,totaux,'ajouter')" id="ajoutpomme">Pomme -> Panier</button>
                </div>
                <div class="container-fluid">
                    <img src="banane.webp" class="img-fluid rounded " alt="..." height="100" width="100">
                    <button onclick="totaux = AjouterItem('Banane',panier,totaux,'ajouter')" id="ajoutbanane">Banane -> Panier</button>
                </div>
                <div class="container-fluid">
                    <img src="kiwi.jpg" class="img-fluid rounded" alt="..." height="100" width="100">  
                    <button onclick="totaux = AjouterItem('Kiwi',panier,totaux,'ajouter')" id="ajoutkiwi">Kiwi -> Panier</button>
                </div>
                <div class="container-fluid">
                    <img src="poire.webp" class="img-fluid rounded" alt="..." height="100" width="100">
                    <button onclick="totaux = AjouterItem('Poire',panier,totaux,'ajouter')" id="ajoutpoire">poire -> Panier</button>
                </div>
                <div class="container-fluid">
                    <img src="fraise.jpg" class="img-fluid rounded" alt="..." height="100" width="100">
                    <button onclick="totaux = AjouterItem('Fraise',panier,totaux,'ajouter')" id="ajoutfraise">Fraise -> Panier</button>
                </div>
            </div>

            <div class="container col-5 bg-primary ">
                <h2 class="text-center">Panier</h2>
                <table id="table" class="text-center">
                    <thead>
                        <tr>
                            <th class="px-5">Produit</th>
                            <th class="px-5">Quantite</th>
                            <th class="px-5">Prix</th>     <!-- La liste  <span id="liste"></span> -->
                        </tr>
                    </thead>
                </table>
                <h3 class="text-center my-3" id="totaux">Prix Totaux</h3>
                <button onclick="totaux= AjouterItem('none',panier,totaux,'vider')" class="my-2" id="">Vider le panier</button>           
            </div>
        </div>
    </div>

    <script src="coursejs.js" ></script>
</body>
</html>
